port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
hosts:
  "localhost": 127.0.0.1

profile:
  # Â≠òÂÇ® select ÈÄâÊã©ËÆ∞ÂΩï
  store-selected: true
  # ÊåÅ‰πÖÂåñ fake-ip
  store-fake-ip: true
  tracing: true

sniffer:
  enable: true
  #override-destination: true
  sniff:
    http: { ports: [1-442, 444-8442, 8444-65535], override-destination: true }
    tls: { ports: [1-79, 81-8079, 8081-65535], override-destination: true }
    #quic: { ports: [443, 8443], override-destination: true }
  force-domain:
      - "+.v2ex.com"
      - www.google.com
      - google.com
  skip-domain:
      - Mijia Cloud
      - dlg.io.mi.com

  sniffing:
    - tls
    - http

  port-whitelist:
    - "80"
    - "443"
    # - 8000-9999
    
tun: 
  enable: true
  prefer-h3: true # ÂºÄÂêØ DoH ÊîØÊåÅ HTTP/3ÔºåÂ∞ÜÂπ∂ÂèëÂ∞ùËØï
  listen: 0.0.0.0:53 # ÂºÄÂêØ DNS ÊúçÂä°Âô®ÁõëÂê¨
  stack: gvisor # or system 
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address:
    - '::/1'
    - '8000::/1'
  exclude-package:
    - chat.delta


dns:
    enable: true
    ipv6: true
    default-nameserver: ['1.1.1.1', '1.0.0.1']
    enhanced-mode: fake-ip
    fake-ip-range: '198.18.0.1/16'
    fake-ip-filter: ["stun.*.*", "stun.*.*.*", "+.stun.*.*", "+.stun.*.*.*", "+.stun.*.*.*.*", "+.stun.*.*.*.*.*", "*.lan", "+.msftncsi.com", "msftconnecttest.com", "time?.*.com", "time.*.com", "time.*.gov", "time.*.apple.com", "time-ios.apple.com", "time1.*.com", "time2.*.com", "time3.*.com", "time4.*.com", "time5.*.com", "time6.*.com", "time7.*.com", "ntp?.*.com", "ntp.*.com", "ntp1.*.com", "ntp2.*.com", "ntp3.*.com", "ntp4.*.com", "ntp5.*.com", "ntp6.*.com", "ntp7.*.com", "+.pool.ntp.org", "+.ipv6.microsoft.com", "speedtest.cros.wr.pvp.net", "network-test.debian.org", "detectportal.firefox.com", "cable.auth.com", "miwifi.com", "routerlogin.com", "routerlogin.net", "tendawifi.com", "tendawifi.net", "tplinklogin.net", "tplinkwifi.net", "*.xiami.com", "tplinkrepeater.net", "router.asus.com", "*.*.*.srv.nintendo.net", "*.*.stun.playstation.net", "*.openwrt.pool.ntp.org", "resolver1.opendns.com", "GC._msDCS.*.*", "DC._msDCS.*.*", "PDC._msDCS.*.*"]
    use-hosts: true
    nameserver: ["https://51196e53.d.adguard-dns.com/dns-query", "https://adblock.dns.mullvad.net/dns-query"]
    nameserver-policy: {"RULE-SET:ir,ircidr,private,apps,geoip:ir,geosiite:ir,+.ir,+.bonyan.co": ['217.218.155.155', '217.218.127.127', "https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query"], "RULE-SET:OpenAI": ["https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query"]}
    remote-nameserver: ["https://dns8.org/dns-query"]
    proxy-server-nameserver: ["https://dns.ipv6dns.com/dns-query", "https://dns.secarchlab.net/dns-query"]
    
proxy-providers:
  Trojan-SG:
    type: file
    url: "https://raw.githubusercontent.com/vveg26/chromego_merge/main/sub/merged_proxies_new.yaml"
    interval: 3600
    path: ./trojan_sg.yaml
    health-check:
      enable: true
      interval: 86400
      url: 'http://www.gstatic.com/generate_204'

  Trojan-SG2:
    type: file
    url: "https://raw.githubusercontent.com/MEHR1DAD/ClashVPN/main/conn/GermanyNetherlandsFranceUk-light.yaml"
    interval: 3600
    path: ./trojan_sg.yaml
    health-check:
      enable: true
      interval: 86400
      url: 'http://www.gstatic.com/generate_204'

proxy-groups:

  - { name: "global", type: select, proxies: ["‚ôªÔ∏èAuto","manual"]}
  - { name: "‚ôªÔ∏èAuto", type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 800, use: ["‚ôªÔ∏èTrojan-SG","‚ôªÔ∏èTrojan-SG2"]}
  - { name: "manual", type: select, use: ["‚ôªÔ∏èTrojan-SG","‚ôªÔ∏èTrojan-SG2"]}
  

      
