
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
experimental:
  sniff-tls-sni: true
hosts:
  "localhost": 127.0.0.1

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true

    
tun: 
  enable: true
  listen: 0.0.0.0:53 
  stack: gvisor 
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
  auto-redir: true
  auto-route: true
  auto-detect-interface: true



dns:
    enable: true
    ipv6: true
    default-nameserver: ['1.1.1.1', '8.8.4.4', '127.0.0.1']
    enhanced-mode: fake-ip
    fake-ip-range: '198.18.0.1/16'
    fake-ip-filter: ["stun.*.*", "stun.*.*.*", "+.stun.*.*", "+.stun.*.*.*", "+.stun.*.*.*.*", "+.stun.*.*.*.*.*", "*.lan", "+.msftncsi.com", "msftconnecttest.com", "time?.*.com", "time.*.com", "time.*.gov", "time.*.apple.com", "time-ios.apple.com", "time1.*.com", "time2.*.com", "time3.*.com", "time4.*.com", "time5.*.com", "time6.*.com", "time7.*.com", "ntp?.*.com", "ntp.*.com", "ntp1.*.com", "ntp2.*.com", "ntp3.*.com", "ntp4.*.com", "ntp5.*.com", "ntp6.*.com", "ntp7.*.com", "+.pool.ntp.org", "+.ipv6.microsoft.com", "speedtest.cros.wr.pvp.net", "network-test.debian.org", "detectportal.firefox.com", "cable.auth.com", "miwifi.com", "routerlogin.com", "routerlogin.net", "tendawifi.com", "tendawifi.net", "tplinklogin.net", "tplinkwifi.net", "*.xiami.com", "tplinkrepeater.net", "router.asus.com", "*.*.*.srv.nintendo.net", "*.*.stun.playstation.net", "*.openwrt.pool.ntp.org", "resolver1.opendns.com", "GC._msDCS.*.*", "DC._msDCS.*.*", "PDC._msDCS.*.*"]
    use-hosts: true
    nameserver: ["https://1.1.1.1/dns-query", "https://adblock.dns.mullvad.net/dns-query"]
    nameserver-policy: {"RULE-SET:ir,ircidr,private,apps,geoip:ir,geosite:category-ir,+.ir,+.bonyan.co": ['217.218.155.155', '217.218.127.127', "https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query"]}

proxy-groups:
- name: ✈️ select
  type: select
  proxies:
  - ⚡auto
  - NL
  - GB
  - FL
  - CA
  - US
  - DE
  - 👆🏻NL
  - 👆🏻GB
  - 👆🏻FL
  - 👆🏻CA
  - 👆🏻US
  - 👆🏻DE
  - DIRECT
- name: ⚡auto
  type: url-test
  tolerance: 50
  use: &id001
  - NL
  - GB
  - FL
  - CA
  - US
  - DE
  - Relay

- name: 🛩️ direct
  type: select
  proxies:
  - DIRECT

  - ✈️ select
- name: 💩 block
  type: select
  proxies:
  - REJECT

- name: 📺 Stream
  type: select
  proxies:
  - NL
  - GB
  - DE
  - 🛩️ direct
  - 👆🏻NL
  - 👆🏻GB
  - 👆🏻DE
  - ✈️ select
- name: 🤖 AI
  type: select
  proxies:
  - US
  - 👆🏻US
  - GB
  - FL
  - CA
  - DE
  - 👆🏻GB
  - 👆🏻FL
  - 👆🏻CA
  - 👆🏻DE
  - ✈️ select
  - 🛩️ direct
- name: 🌐 Slip
  type: select
  proxies:
  - ✈️ select
  - 🛩️ direct
  - 💩 block

- name: NL
  type: url-test
  tolerance: 50
  use: &id002
  - NL
- name: GB
  type: url-test
  tolerance: 50
  use: &id003
  - GB

- name: FL
  type: url-test
  tolerance: 50
  use: &id005
  - FL
- name: CA
  type: url-test
  tolerance: 50
  use: &id006
  - CA
- name: US
  type: url-test
  tolerance: 50
  use: &id007
  - US
- name: DE
  type: url-test
  tolerance: 50
  use: &id008
  - DE

- name: 👆🏻NL
  type: select
  use: *id002
- name: 👆🏻GB
  type: select
  use: *id003
- name: 👆🏻FL
  type: select
  use: *id005
- name: 👆🏻CA
  type: select
  use: *id006
- name: 👆🏻US
  type: select
  use: *id007
- name: 👆🏻DE
  type: select
  use: *id008

