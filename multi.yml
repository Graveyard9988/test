
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ select
  type: select
  proxies:
  - ⚡auto
  - NL
  - GB
  - FL
  - CA
  - US
  - DE
  - 👆🏻NL
  - 👆🏻GB
  - 👆🏻FL
  - 👆🏻CA
  - 👆🏻US
  - 👆🏻DE
  - DIRECT
- name: ⚡auto
  type: url-test
  tolerance: 50
  use: &id001
  - NL
  - GB
  - FL
  - CA
  - US
  - DE
  - Relay

- name: 🛩️ direct
  type: select
  proxies:
  - DIRECT

  - ✈️ select
- name: 💩 block
  type: select
  proxies:
  - REJECT

- name: 📺 Stream
  type: select
  proxies:
  - NL
  - GB
  - DE
  - 🛩️ direct
  - 👆🏻NL
  - 👆🏻GB
  - 👆🏻DE
  - ✈️ select
- name: 🤖 AI
  type: select
  proxies:
  - US
  - 👆🏻US
  - GB
  - FL
  - CA
  - DE
  - 👆🏻GB
  - 👆🏻FL
  - 👆🏻CA
  - 👆🏻DE
  - ✈️ select
  - 🛩️ direct
- name: 🌐 Slip
  type: select
  proxies:
  - ✈️ select
  - 🛩️ direct
  - 💩 block

- name: NL
  type: url-test
  tolerance: 50
  use: &id002
  - NL
- name: GB
  type: url-test
  tolerance: 50
  use: &id003
  - GB

- name: FL
  type: url-test
  tolerance: 50
  use: &id005
  - FL
- name: CA
  type: url-test
  tolerance: 50
  use: &id006
  - CA
- name: US
  type: url-test
  tolerance: 50
  use: &id007
  - US
- name: DE
  type: url-test
  tolerance: 50
  use: &id008
  - DE

- name: 👆🏻NL
  type: select
  use: *id002
- name: 👆🏻GB
  type: select
  use: *id003
- name: 👆🏻FL
  type: select
  use: *id005
- name: 👆🏻CA
  type: select
  use: *id006
- name: 👆🏻US
  type: select
  use: *id007
- name: 👆🏻DE
  type: select
  use: *id008

