port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
hosts:
  "localhost": 127.0.0.1

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true
sniffer:
  enable: true
  #override-destination: true
  sniff:
    http: { ports: [1-442, 444-8442, 8444-65535], override-destination: true }
    tls: { ports: [1-79, 81-8079, 8081-65535], override-destination: true }
    #quic: { ports: [443, 8443], override-destination: true }
  force-domain:
      - "+.v2ex.com"
      - www.google.com
      - google.com
  skip-domain:
      - Mijia Cloud
      - dlg.io.mi.com

  sniffing:
    - tls
    - http

  port-whitelist:
    - "80"
    - "443"
    # - 8000-9999
    
tun: 
  enable: true
  prefer-h3: true 
  listen: 0.0.0.0:53 
  stack: gvisor 
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address:
    - '::/1'
    - '8000::/1'
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  use-host: true
  nameserver: ["https://1.1.1.1/dns-query", "https://adblock.dns.mullvad.net/dns-query"]
  nameserver-policy: {"RULE-SET:ir,ircidr,private,apps": ['217.218.155.155', '217.218.127.127', "https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query"], geoip:ir,geosite:ir: ['217.218.155.155', '217.218.127.127', "https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query"], "+.ir","+.bonyan.co": ['217.218.155.155', '217.218.127.127', "https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query"]}
  proxy-server-nameserver: ["https://dns.ipv6dns.com/dns-query", "https://dns.secarchlab.net/dns-query"]
  fake-ip-range: '198.18.0.1/16'
  fake-ip-filter: ["stun.*.*", "stun.*.*.*", "+.stun.*.*", "+.stun.*.*.*", "+.stun.*.*.*.*", "+.stun.*.*.*.*.*", "*.lan", "+.msftncsi.com", "msftconnecttest.com", "time?.*.com", "time.*.com", "time.*.gov", "time.*.apple.com", "time-ios.apple.com", "time1.*.com", "time2.*.com", "time3.*.com", "time4.*.com", "time5.*.com", "time6.*.com", "time7.*.com", "ntp?.*.com", "ntp.*.com", "ntp1.*.com", "ntp2.*.com", "ntp3.*.com", "ntp4.*.com", "ntp5.*.com", "ntp6.*.com", "ntp7.*.com", "+.pool.ntp.org", "+.ipv6.microsoft.com", "speedtest.cros.wr.pvp.net", "network-test.debian.org", "detectportal.firefox.com", "cable.auth.com", "miwifi.com", "routerlogin.com", "routerlogin.net", "tendawifi.com", "tendawifi.net", "tplinklogin.net", "tplinkwifi.net", "*.xiami.com", "tplinkrepeater.net", "router.asus.com", "*.*.*.srv.nintendo.net", "*.*.stun.playstation.net", "*.openwrt.pool.ntp.org", "resolver1.opendns.com", "GC._msDCS.*.*", "DC._msDCS.*.*", "PDC._msDCS.*.*", WORKGROUP]
proxy-providers:

  Trojan-SG3:
    type: http
    url: "https://raw.githubusercontent.com/imyaoxp/x.sub/main/trials_providers/p_All_Other.yaml"
    interval: 3600
    path: ./trojan_sg3.yaml
    health-check:
      enable: true
      interval: 86400
      url: 'http://www.gstatic.com/generate_204'

  Trojan-SG4:
    type: http
    url: "https://raw.githubusercontent.com/mfbpn/tg_mfbpn_sub/main/trials_providers/US.yaml"
    interval: 3600
    path: ./trojan_sg4.yaml
    health-check:
      enable: true
      interval: 86400
      url: 'http://www.gstatic.com/generate_204'

proxy-groups:
  - name: 🔀 نوع انتخاب پروکسی
    type: select
    proxies:
      - خودکار (بهترین پینگ) 🤖
      - دستی 🤏🏻
      - پشتیبان (بهترین پینگ) ➡️
      - توزیع بار (هش سازگار) ♻️
      - توزیع بار (یکنواخت) ⏳
      - ⛔ قطع اینترنت
      - 🛡️ بدون فیلترشکن
  - name: 📶 انتخاب نوع اتصال
    type: select
    proxies:
      - 🌐 همه سایتا
      - 🔐 فقط سایتای فیلتر شده
  - name: دستی 🤏🏻
    type: select
    use:
      - "Trojan-SG3"
      - "Trojan-SG4"
  - name: خودکار (بهترین پینگ) 🤖
    type: url-test
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    use:
      - "Trojan-SG3"
      - "Trojan-SG4"
  - name: پشتیبان (بهترین پینگ) ➡️
    type: fallback
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    use:
      - "Trojan-SG3"
      - "Trojan-SG4"
  - name: توزیع بار (هش سازگار) ♻️
    type: load-balance
    strategy: consistent-hashing
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    use:
      - "Trojan-SG3"
      - "Trojan-SG4"
  - name: توزیع بار (یکنواخت) ⏳
    type: load-balance
    strategy: round-robin
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    use:
      - "Trojan-SG3"
      - "Trojan-SG4"

  - name: 🇮🇷 سایتای ایرانی
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی
  - name: 🏴‍☠️ سایتای تحریمی
    type: select
    proxies:
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
  - name: 🤬 سایتای سانسوری
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
  - name: ⚠️ سایتای مخرب
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
  - name: 🆎 تبلیغات
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی
  - name: 🍃 تصفیه برنامه
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی
  - name: 🛑 رهگیری جهانی
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی
  - name: 🎮 استیم
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی
  - name: 🛡️ بدون فیلترشکن
    type: select
    proxies:
      - DIRECT
  - name: ⛔ قطع اینترنت
    type: select
    proxies:
      - REJECT
  - name: 🚫 اجازه ندادن
    type: select
    proxies:
      - REJECT
  - name: 🔐 فقط سایتای فیلتر شده
    type: select
    proxies:
      - DIRECT
  - name: 🌐 همه سایتا
    type: select
    proxies:
      - 🔀 نوع انتخاب پروکسی

