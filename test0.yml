port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
hosts:
  "localhost": 127.0.0.1

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true
sniffer:
  enable: true
  #override-destination: true
  sniff:
    http: { ports: [1-442, 444-8442, 8444-65535], override-destination: true }
    tls: { ports: [1-79, 81-8079, 8081-65535], override-destination: true }
    #quic: { ports: [443, 8443], override-destination: true }
  force-domain:
      - "+.v2ex.com"
      - www.google.com
      - google.com
  skip-domain:
      - Mijia Cloud
      - dlg.io.mi.com

  sniffing:
    - tls
    - http

  port-whitelist:
    - "80"
    - "443"
    # - 8000-9999
    
tun: 
  enable: true
  prefer-h3: true 
  listen: 0.0.0.0:53 
  stack: gvisor 
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address:
    - '::/1'
    - '8000::/1'
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  use-host: true
  nameserver: ["https://1.1.1.1/dns-query", "https://adblock.dns.mullvad.net/dns-query"]
